<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matchsquad - Agenda</title>
    <link rel="icon" href="../assets/Icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/style2.css">
</head>

<body>
    <div class="conteudo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid"> <a class="navbar-brand" href="MenuConsultor.html">
                    <img src="../assets/Logo.png" height="54.73px" alt="Logo Matchsquad">
                </a>
                <div class="ms-auto d-flex">
                    <a href="MenuConsultor.html" class="btn btn-outline-primary me-2">Voltar</a>
                    <a href="ConfigConsultor.html" class="btn btn-outline-primary me-2">Configurações</a>
                    <a href="Login.html" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="title-info">
                Histórico de Consultorias
            </div>
            <div class="historic-input-group">
                <input class="form-control me-2" id="searchBar" type="search" placeholder="Pesquisar nome">
                <br>
                <select class="form-select" id="filtros">
                    <option value="cliente">Cliente</option>
                    <option value="data">Data</option>
                    <option value="status">Realizadas</option>
                    <option value="melhor_avaliado">Melhor avaliado</option>
                </select>
            </div>
        </div>

        <br>

        <div class="container" id="listaMatchs">

        </div>

        <div class="modal fade" id="modalRelatorio" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRelatorioLabel">Registro da Consultoria</h5>
                    </div>
                    <div class="modal-body">
                        <form id="formRegistroReuniao">
                            <div class="mb-3">
                                <label for="assunto" class="form-label"><strong>Assunto abordado:</strong></label>
                                <textarea id="assunto" class="form-control mb-3" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="solucoes" class="form-label"><strong>Soluções apresentadas:</strong></label>
                                <textarea id="solucoes" class="form-control mb-3" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="infoSolicitada" class="form-label"><strong>Informações
                                        solicitadas:</strong></label>
                                <textarea id="infoSolicitada" class="form-control mb-3" rows="2" required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="enviarRegistro" class="btn btn-primary">Registrar
                                    Reunião</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalDenuncia" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAvaliacaoLabel">Denunciar Consultor</h5>
                    </div>
                    <div class="modal-body">
                        <form id="formDenuncia">
                            <div class="mb-3">
                                <label for="gravidade" class="form-label">Lembre-se que ao denunciar, as medidas legais
                                    cabíveis serão tomadas para apurar o caso com ambos participantes.</label>
                                <select class="form-select" id="gravidade" required>
                                    <option value="">Selecione a gravidade da denuncia</option>
                                    <option value="0">1 - Baixa</option>
                                    <option value="1">2 - Moderada</option>
                                    <option value="2">3 - Grave</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comentarioDenuncia" class="form-label">Descrição do ocorrido</label>
                                <textarea class="form-control" id="comentarioDenuncia" rows="3"
                                    placeholder="Deixe seu comentário..." required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="enviar" class="btn btn-primary">Enviar Avaliação</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script src="../controller/AgendamentoConsultorGridView.js" type="module"></script>
    </div>
</body>

</html>
