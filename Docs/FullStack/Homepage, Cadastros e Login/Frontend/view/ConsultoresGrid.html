<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matchsquad - Consultores</title>
    <link rel="icon" href="../assets/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/style2.css">
    <link rel="stylesheet" href="../../assets/style.css">
    <script src="../../controller/QualConsultor.js" type="module"></script>

</head>

<body>
    <div class="conteudo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="Menu.html"><img class="navbar-brand" src="../../assets/Logo.png" height="54.73px"></a>
            <div class="ml-auto">
                <a href="Menu.html" class="btn btn-outline-primary mr-2">Voltar</a>
                <a href="ConfigCliente.html" class="btn btn-outline-primary mr-2">Configurações</a>
                <a href="Login.html" class="btn btn-outline-danger">Logout</a>
            </div>
        </nav>
        <br>

        <div class="container mt-5">
            <h1 class="text-primary">Os melhores consultores se encontram abaixo:'</h1>
            <form class="d-flex gap-2" id="searchForm" role="search">
                <input class="form-control" type="search" placeholder="Busca por nomes" aria-label="Search"
                    id="searchBar">

                <select class="form-select w-25" id="filtroHabilidade">
                    </select>

                <select class="form-select w-25" id="filtroModalidade">
                    <option value="">Todas as modalidades</option>
                    <option value="online">Online</option>
                    <option value="presencial">Presencial / Ambos</option>
                </select>

                <select class="form-select w-25" id="filtroCidade">
                    <option value="">Todas as cidades</option>
                    </select>
                <button class="btn btn-outline-success" type="button" id="botaoPesquisa" disabled>Procurar</button>
            </form>
        </div>


        <div class="flex-container-title-profissional">
            <p class="profissional-title">Conheça nossos profissionais</p>
        </div>

        <div class="container mt-5" id="consultores-grid">

            <div class="row" id="maingrid">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </div>
</body>

</html>
