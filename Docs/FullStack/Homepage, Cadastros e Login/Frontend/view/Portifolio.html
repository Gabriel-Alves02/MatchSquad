<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Matchsquad - Portifolio</title>
    <link rel="icon" href="../assets/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/style2.css">
    <link rel="stylesheet" href="../assets/style_portifolio.css">

    <script src="../controller/Portifolio.js" type="module"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="MenuConsultor.html"><img class="navbar-brand" src="../assets/Logo.png" height="54.73px"></a>
        <div class="ml-auto">
            <a href="MenuConsultor.html" class="btn btn-outline-primary mr-2">Voltar</a>
            <a href="Login.html" class="btn btn-outline-danger" onclick="localStorage.clear()">Deslogar</a>
        </div>
    </nav>


    <header class="bg-white py-4 shadow-sm border-bottom">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center">
            <div class="profile-avatar mb-3 mb-md-0 mr-md-4">
                <img src="" id="profile-pic" class="rounded-circle img-fluid border border-primary">
            </div>
            <div class="text-center text-md-left profile-info">
                <h1 class="display-4 text-dark mb-1" id="nome"></h1>
                <p class="text-muted mb-2" id="bio"></p>

                <div class="d-flex flex-column flex-md-row justify-content-md-start align-items-center mb-3">
                    <div class="mr-md-3 mb-2 mb-md-0">
                        <p class="font-weight-bold mb-1 text-dark">Habilidades Principais:</p>
                        <div id="skills-container" class="skills-header-list">
                        </div>
                    </div>
                    <div>
                        <p class="font-weight-bold mb-1 text-dark">Avaliação Média:</p>
                        <div id="average-stars" class="text-warning">
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column flex-md-row justify-content-md-start align-items-center">
                    <div>
                        <p class="font-weight-bold mb-1 text-dark">Horario de Trabalho:</p>
                        <div id="horarioTrab"></div>
                    </div>
                    <br>
                    <div>
                        <span class="font-weight-bold mb-1 text-dark">&nbsp;Antencedência<br>&emsp;para reagendar:</span>
                        <p><div id="prazoReag"></div> dias</p>
                    </div>
                </div>
            </div>
    </header>

    <br>

    <div class="container-fluid">
        <p class="font-weight-bold mb-1 text-dark">Diplomas e Certificados</p>
        <div class="gallery d-flex flex-wrap" id="gallery"></div>
    </div>


    <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="imgModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center">
                    <img id="modalImg" src="" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>

</html>
