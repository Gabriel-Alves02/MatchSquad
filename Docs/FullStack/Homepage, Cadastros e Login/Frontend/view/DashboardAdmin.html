<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" href="../assets/Icon.png  " type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>


    <script src="../controller/DashboardAdmin.js" type="module"></script>



</head>

<body>

    <style>
        html,
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .chart-container {
            flex: 1 1 400px;
            max-width: 600px;
            min-width: 280px;
            height: 300px;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        @media (max-width: 768px) {
            .chart-container {
                flex: 1 1 100%;
                max-width: 100%;
                height: 250px;
            }

            .chart-container canvas {
                height: auto !important;
            }
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="MenuAdministrador.html"><img class="navbar-brand" src="../assets/Logo.png" height="54.73px"></a>
        <div class="ml-auto">
            <a href="MenuAdministrador.html" class="btn btn-outline-primary mr-2">Voltar</a>
            <a href="Login.html" class="btn btn-outline-danger" onclick="localStorage.clear()">Deslogar</a>
        </div>
    </nav>

    <h1>Admin Dashboards</h1>

    <div class="dashboard-grid">
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>

</body>

</html>
