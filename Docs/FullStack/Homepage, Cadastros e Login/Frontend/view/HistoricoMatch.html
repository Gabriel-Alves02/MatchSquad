<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matchsquad - Histórico de Match</title>
    <link rel="icon" href="../assets/Icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/style2.css">

    <script src="../../controller/ConsultaHistoricoMatch.js" type="module"></script>
</head>

<body>
    <div class="conteudo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="Menu.html">
                    <img src="../assets/Logo.png" height="54.73px" alt="Logo Matchsquad">
                </a>
                <div class="ms-auto d-flex"> <a href="Menu.html" class="btn btn-outline-primary me-2">Voltar</a>
                    <a href="ConfigCliente.html" class="btn btn-outline-primary me-2">Configurações</a>
                    <a href="Login.html" class="btn btn-outline-danger" onclick="localStorage.clear()">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="title-info">
                Histórico de Match
            </div>
            <div class="historic-input-group">
                <input class="form-control me-2" id="searchBar" type="search" placeholder="Pesquisar">
                <br>
                <select class="form-select" id="filtros">
                    <option value="consultor">Consultor</option>
                    <option value="data">Data</option>
                    <option value="status">Realizadas</option>
                    <option value="melhor_avaliado">Melhor avaliado</option>
                </select>
            </div>
        </div>

        <br>

        <div class="container" id="listaMatchs">
            </div>

        <div class="modal fade" id="modalRelatorio" tabindex="-1" aria-labelledby="modalRelatorioLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRelatorioLabel">Relatório da Consultoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h3><strong>Assunto abordado:</strong></h3>
                        <textarea id="assunto" class="form-control mb-3" rows="2" readonly></textarea>

                        <h3><strong>Soluções apresentadas:</strong></h3>
                        <textarea id="solucoes" class="form-control mb-3" rows="2" readonly></textarea>

                        <h3><strong>Informações solicitadas:</strong></h3>
                        <textarea id="infoSolicitada" class="form-control mb-3" rows="2" readonly></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalAvaliacao" tabindex="-1" aria-labelledby="modalAvaliacaoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAvaliacaoLabel">Avaliação da Consultoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAvaliacao">
                            <div class="mb-3">
                                <label for="notaAvaliacao" class="form-label">Nota (1 a 5)</label>
                                <select class="form-select" id="notaAvaliacao" required>
                                    <option value="">Selecione</option>
                                    <option value="1">1 - Péssimo</option>
                                    <option value="2">2 - Ruim</option>
                                    <option value="3">3 - Regular</option>
                                    <option value="4">4 - Bom</option>
                                    <option value="5">5 - Excelente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comentarioAvaliacao" class="form-label">Comentários</label>
                                <textarea class="form-control" id="comentarioAvaliacao" rows="3"
                                    placeholder="Deixe seu comentário..."></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalDenuncia" tabindex="-1" aria-labelledby="modalDenunciaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalDenunciaLabel">Denunciar Consultor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formDenuncia">
                            <div class="mb-3">
                                <label for="gravidade" class="form-label">Lembre-se que ao denunciar, as medidas legais
                                    cabíveis serão tomadas para apurar o caso com ambos participantes.</label>
                                <select class="form-select" id="gravidade" required>
                                    <option value="">Selecione a gravidade da denúncia</option>
                                    <option value="0">1 - Baixa</option>
                                    <option value="1">2 - Moderada</option>
                                    <option value="2">3 - Grave</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comentarioDenuncia" class="form-label">Descrição do ocorrido</label>
                                <textarea class="form-control" id="comentarioDenuncia" rows="3"
                                    placeholder="Deixe seu comentário..." required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Enviar Denúncia</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>
